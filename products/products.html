<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/products.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>Fruits For Sale</h2>
            <ul class="fruit-list" id="list">
                <li class="fruit-item">
                    <h3>Kiwi</h3>
                    <img class="fruit-image" src="../assets/Kiwi-fruit.png" alt="kiwi fruit">
                    <p class="fruit-flavor">Kiwis are sweet, refreshing fruits with a nice tartness that complements
                        their sweetness. The riper the fruit is, the
                        sweeter and less tart it tends to be.</p>
                    <p class="fruit-color">Brown skin with green flesh</p>
                    <p class="fruit-price">$1.00</p>
                    <p class="fruit-grown-in">Mexico</p>
                    <button id="1">Add to cart</button>

                </li>
            </ul>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
